    body{
        background-color: #DDA0DD

<div class="navbar-wrapper">
    <div class="container-fluid">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#!/home">
                    <img src="images/heart.jpg" style=" width:100px;" alt=""/>
                </a>
            </div>
        </div>

</div>
<div class="container" style="align-content: center;margin-top: 100px" >
     
        <div align="center" style="color: gray; font-weight: bold; font-size: 30px" >
            Welcome to NetFlorist
        </div><br/>
       
        
        <form class="form-inline" name="loginForm" ng-controller="loginController" style="margin-left: 350px" >
             <div class="form-group">
                    <label class="col-md-9 control-label">Username</label> 
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="inputUsername" ng-model="username" placeholder="Username" style="width: 340px" required=""/>
                    </div>
                    </div>
                     </div>
                <br/>
                 <div class="form-group">
                    <label class="col-md-9 control-label">Password</label> 
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="inputPassword" ng-model="password" placeholder="************" style="width: 340px"   required=""/>
                        </div>
                         </div>
                     </div>
                    <br/><br/>
                <div class="container" style="margin-left: 60px">
                    
                    <div class="form-group">
                        <div class="col-lg-10 ">
                            <button type="submit"  ng-click="login()" class="btn btn-primary" value="#!/register" style="font-size: 12px;width: 150px">LOGIN</button>
                            <br/>Not yet a customer?
                            <br/><a href="#!/registration" style="color:#004579;font-size: 15px;margin-right: 500px" data-toggle="tooltip" title="Sign Up">Register </a>
          
                        </div>
                    </div>
                </div>
        </form>
</div>
