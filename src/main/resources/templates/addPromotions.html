<div class="container">

    	
     <form name="promotionsForm" ng-controller="promotionsController" ng-submit="savePromo()">


<!-- Form Name -->


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Add Promotion</button>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Promotion name</label>  
  <div class="col-md-4">
  <input type="text" class="form-control" id="promo_name" ng-model="name" placeholder="name" required=""/>
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Description</label>
  <div class="col-md-4">                     
    <input type="text" class="form-control" id="promo_description" ng-model="description" placeholder="Description" required=""/>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Price</label>  
  <div class="col-md-4">
  <input type="text" class="form-control" id="promo_price" ng-model="price" placeholder="Price" required=""/>
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Category</label>
  <div class="col-md-4">
    <select id="promo_category" name="selectbasic" ng-model="category" class="form-control">
      <option value="Flowers">Flowers</option>
      <option value="Bakery">Bakery</option>
       <option value="Gifts">Gifts</option>
    </select>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">upload file</label>
  <div class="col-md-4">
     <input type="file" id="filePickerImage" ng-model="filePickerImage" accept="image/jpg" />
  </div>
</div>

     </form>
</div>
