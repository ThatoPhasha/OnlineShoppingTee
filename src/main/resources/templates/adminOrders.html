<div class="container">
    <h2>View Orders</h2>

    <div class="table-responsive">          
        <table class="table">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Order Id</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Status</th>
                  
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in customerOrder">
                    <td>{{order.custId}}</td>
                    <td>{{order.orderId}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.price| currency : "R"}}</td>
                    <td> {{order.status}}</td>
<!--                    <td><a ng-click="redirectToUpdateStatus(order)" class="btn btn-primary a-btn-slide-text">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            <span><strong>Edit</strong></span>            
                        </a> </td>-->
                    <td>{{order.orderedDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
