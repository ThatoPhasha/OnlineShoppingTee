<div class="container">
    <h2 style="margin-right:50px;">Available Products</h2> 
    <div class="table-responsive">          
        <table class="table" style="border: 2px">
            <thead>
                <tr>

                    <th>name</th>
                    <th>description</th>
                    <th>price</th>
                    <th>category</th>
                    <th>quantity</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prod in products" ng-controller="adminController">
                    <td><img ng-src="prodImages/{{prod.image}}" style="width: 100px;"/>{{ prod.name}}</td>
                    <td>{{ prod.description}}</td>
                    <td> R{{ prod.price}}</td>
                    <td>{{ prod.category}}</td>
                    <td>{{ prod.prod_quantity}}</td>
                    <td> <a ng-click="redirectToUpdate(prod)" class="btn btn-primary a-btn-slide-text">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            <span><strong>Edit</strong></span>            
                        </a></td>
              <td><a class="btn btn-primary a-btn-slide-text" ng-click="DeleteProduct(prod)">
                        <span class="glyphicon glyphicon-remove"  aria-hidden="true"></span>
                        <span><strong>Delete</strong></span></a></td> 
                <td></td>
                </tr>
                </tbody>
        </table>
        
    </div>

</div>
