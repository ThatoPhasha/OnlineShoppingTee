<div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <h2>Welcome to netflorist</h2>
           <form name="registrationForm"  ng-submit="registration()" >
    

                <div class="form-group">
                    <label class="col-md-9 control-label">First Name</label> 
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" id="firstname" ng-model="customer.firstname" placeholder="firstname" style="width: 300px;height: 30px" required="" autofocus=""/>
                        </div>
                    </div>
                </div>
                
                  <div class="form-group">
                    <label class="col-md-9 control-label">Surname</label> 
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" id="surname" ng-model="customer.surname" placeholder="surname" style="width: 300px;height: 30px" required="" autofocus=""/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-9 control-label">Email</label> 
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="text" class="form-control" id="email" ng-model="customer.email" placeholder="email" style="width: 300px;height: 30px" required="" autofocus=""/>
                        </div>
                    </div>
                </div>
                  <div class="form-group">
                    <label class="col-md-9 control-label">Username</label> 
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" id="username" ng-model="customer.username" placeholder="username" style="width: 300px;height: 30px" required="" autofocus=""/>
                        </div>
                    </div>
                </div>

                 <div class="form-group">
                    <label class="col-md-9 control-label">Password</label> 
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="password" ng-model="customer.password" placeholder="*************" style="width: 300px;height: 30px" required=""/>                     </div>
                    </div>
                </div>


<div class="form-group" style="margin-left: -20px">
        <div class="col-lg-10">
                    <button class="btn btn-primary" id="submit" type="submit" style="width: 150px;height: 30px;font-size: 15px; margin-right: 350px" >Register</button>
                    <br/>Have an account with us?
                    <br/><a href="#!/login" style="color:#004579;font-size: 15px;margin-right: 500px" data-toggle="tooltip" title="Log in">Login</a>
         </div>
  </div>

            </form>
        </div>
    </div>
</div>
