<div class="container">
    <h2 style="margin-right:50px;">Stock Requested</h2> 
    <div class="table-responsive">

        <table class="table" style="border: 2px">
            <thead>
                <tr>

                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Batch quantity</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prod in products" ng-controller="productController">
                    <td><img ng-src="prodImages/{{prod.image}}" style="width: 100px;"/></td>
                    <td>{{ prod.name}}</td>
                    <td>{{ prod.category}}</td>
                    <td>{{ prod.prod_quantity}}</td>
                    <td>{{ prod.batchQty}}</td>
                    <td>
                        <input class="form-control" type="number" 
                               step="5"  ng-model="prod.prod_quantity" value="{{prod_quantity}}" /></td>
                    <td> <button type="button" class="btn btn-success " ng-click =  "updateQuantity(prod)" >Send Quantity</button></td>

                </tr>
            </tbody>
        </table>

    </div>
</div>
